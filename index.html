<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>

    <link rel="icon" href="./assets/icon-192.png" />
    <link rel="stylesheet" href="./main.css"> 

    <script src="./dexie.min.js"></script>
</head>
<body>
    <nav>
        <p>Item List</p>
    </nav>

    <div class="container">

        <form id="form-item">

            <label>
                Name of Item:
                <input type="text" id="name-input" placeholder="e.g. Milk" required>
            </label>

            <label>
                Quantity:
                <input type="number" id="quantity-input" value=1>
            </label>

            <label>
                Price:
                <input type="text" id="price-input" value=0>
            </label>

            <button type="submit" id="add-item-button">Add Item</button>

        </form>

    </div>

    <div id="item-list">

        <div class="item">
            <label>
                <input type="checkbox" class="checkbox" checked />
            </label>

            <div class="item-info">
                <p>Bottle</p>
                <p>$10 x 1</p>
            </div>

            <button class="delete">X</button>
        </div>

        <div class="item purchased">
            <label>
                <input type="checkbox" class="checkbox" checked />
            </label>

            <div class="item-info">
                <p>Toothbrush</p>
                <p>$6 x 3</p>
            </div>

            <button class="delete">X</button>
        </div>

    </div>

    <div id="total-price">
        Total price: NT$60
    </div>

    <script src="./main.js"></script>
</body>
</html>
